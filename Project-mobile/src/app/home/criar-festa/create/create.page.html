<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar Cidade" [(ngModel)]="query" (ionChange)="search()"> </ion-searchbar>
  <ion-list>
    <ion-item button (click)="create(s)" *ngFor="let s of suggestions">
      <ion-label>{{s.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
