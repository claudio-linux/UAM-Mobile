<div class="principal">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-router-link href="/home/meu-perfil" class="color">
          <ion-avatar class="daily-scenary-avatar">
            <img class="daily-scenary-picture" src="https://randomuser.me/api/portraits/women/33.jpg" alt="">
          </ion-avatar>
        </ion-router-link>
      </ion-buttons>
      <ion-title size="large"> Evento ativo </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>


<ion-menu contentId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-router-link href="/home" class="color">Home </ion-router-link>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-router-link href="/home/meus-eventos" class="color">Meus eventos</ion-router-link>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <ion-router-link href="/home/criar-festa" class="color">Criar Festa</ion-router-link>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="people-circle"></ion-icon>
        <ion-router-link href="/home/parceiros" class="color">Parceiros</ion-router-link>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-router-link href="/home/meu-perfil" class="color">Meu Perfil</ion-router-link>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-router-link href="/login" class="color">Logout</ion-router-link>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content class="ion-padding">
  <ion-router-outlet id="menu-content"></ion-router-outlet>
  <ion-list>
    <ion-item *ngFor="let i of itens" button (click)="showDetails(i)">
      <ion-label>
        <h2>{{i.name}}</h2>
        <p>{{i.valor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/home/evento-ativo/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
