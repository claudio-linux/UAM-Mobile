<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Seu evento  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of contribuicoes" routerLink="">
      <ion-label>
        <h2>
          {{c.name}}
        </h2>
        <p>
          {{c.preco | currency: 'BRL'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/home">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
