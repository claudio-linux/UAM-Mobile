<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Evento ativo</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="ion-padding">
  <ion-router-outlet id="menu-content"></ion-router-outlet>
  <ion-row class="ion-padding">
    <ion-col size="6">
      <img src="https://ogimg.infoglobo.com.br/in/24414537-563-49e/FT1086A/652/festa.PNG">
    </ion-col>
    <ion-col>
      Festa: COVID-19<br>
      Local: Av. Paulista 666, São Paulo<br>
      Horário: 03h00
    </ion-col>
  </ion-row>


  <ion-list class="ion-padding">
    Sua contribuição<br>
    <ion-item *ngFor="let c of contribuicoes" routerLink="">
      <ion-label>
        <h2>
          {{c.name}}
        </h2>
        <p>
          {{c.preco | currency: 'BRL'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/home">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
