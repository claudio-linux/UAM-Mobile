<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Felipe</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>

      <ion-item>

      <ion-item>

<ion-content class="ion-padding">

  <i-row class="ion-justify-content-center">

      <ion-button (click)="onClick()">
        Ativos
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="onClick()">
        Eventos anteriores
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="onClick()">
        Rascunho
      </ion-button>
    </ion-col>
  </i-row>
</ion-content>


<i-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="onClick()">

</i-toolbar>
