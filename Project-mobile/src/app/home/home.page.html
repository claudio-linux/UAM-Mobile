<ion-content>
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
        </ion-button>
      </ion-buttons>
        <ion-title size= "auto"> Parceiros </ion-title>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-menu contentId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        <ion-label>Arquivar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="menu-content">
  
</ion-router-outlet> 
  <ion-searchbar [(ngModel)]="queryText" (ionChange)="getItens($event)" ></ion-searchbar>
  <div  class="opacity">
    <ion-card no-lines *ngFor="let partiner of partiners" [style.background-image]="'url('+partiner.image+')'" class="partiner">
      <ion-card class="notborder">
        <ion-card-header >
          <ion-card-subtitle >{{partiner.category}}</ion-card-subtitle>
          <ion-card-title>{{partiner.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
