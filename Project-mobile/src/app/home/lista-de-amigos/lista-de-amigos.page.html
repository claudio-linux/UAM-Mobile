<div class="principal">
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="end">
        <a href="/home/meu-perfil" class="color">
          <ion-avatar class="daily-scenary-avatar">
            <img class="daily-scenary-picture" src="https://randomuser.me/api/portraits/women/33.jpg" alt="">
          </ion-avatar>
        </a>
      </ion-buttons>
        <ion-title size="large"> Lista de Amigos </ion-title>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>


<ion-menu contentId="menu-content" side="start" type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="home"></ion-icon>
        <a href="/home" class="color">Home</a>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="calendar"></ion-icon>
        <a href="/home/meus-eventos" class="color">Meus eventos</a>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <a href="/home/criar-festa" class="color">Criar Festa</a>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="people-circle"></ion-icon>
        <a href="/home/parceiros" class="color">Parceiros</a>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <a href="/home/meu-perfil" class="color">Meu Perfil</a>
      </ion-item>   
      <ion-item>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <a href="/login" class="color">Logout</a>
      </ion-item>    
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content class="ion-padding">
  <ion-router-outlet id="menu-content"></ion-router-outlet>
<ion-content>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let a of amigos" button (click)="showDetails(a)">
        <ion-avatar slot="start">
          <img [src]="'https://github.com/'+a.username+'.png'" alt="">
        </ion-avatar>
        <ion-label>
          <h2>{{a.name}}</h2>
          <p>{{a.email}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/home/lista-de-amigos/create">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-content>
