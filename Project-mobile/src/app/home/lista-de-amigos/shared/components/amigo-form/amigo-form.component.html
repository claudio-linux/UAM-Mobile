<ion-list>
  <ion-item>
    <ion-label position="floating">Github</ion-label>
    <ion-input type="text" [(ngModel)]="amigo.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="amigo.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="amigo.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" [(ngModel)]="amigo.phone"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="this.save.emit()">
    <ion-icon slot="start" name="save"></ion-icon>
    Salvar
  </ion-button>
</ion-list>
